name: Run pytest

on:
  pull_request:
    branches: ["main"]

jobs:
  pytest-min:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12, 3.13]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # --- srl test
      - run: pip install numpy pytest pytest-mock pytest-timeout
      - name: Run pytest under tests/quick/
        run: PYTHONPATH=. pytest tests/quick/ --timeout=60

  pytest-low:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.8
      # --- srl test
      - name: Install srl
        run: pip install .
      - run: pip install pytest pytest-mock pytest-timeout
      - name: Run pytest under tests/quick/
        run: PYTHONPATH=. pytest tests/quick/ --timeout=60

  pytest-latest:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
      # --- srl test
      - name: Install srl
        run: pip install .[dev]
      - name: Run pytest under tests/quick/
        run: PYTHONPATH=. pytest tests/quick/ --timeout=60
