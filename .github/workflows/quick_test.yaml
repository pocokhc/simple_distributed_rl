name: Run Test

on:
  push:
    branches: ["main"]
    
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - run: pip install opencv-python Pillow pygame
      - run: pip install gymnasium matplotlib pandas psutil pynvml redis mlflow pybind11 setuptools
      - run: pip install pytest pytest-mock pytest-timeout

      - name: Run pytest
        run: echo a


