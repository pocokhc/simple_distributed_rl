services:
  srl-latest-torch:
    build:
      dockerfile: ./latest_torch_gpu_dockerfile
    volumes:
      - ../:/code/
    command: /bin/bash
    tty: true
    stdin_open: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
