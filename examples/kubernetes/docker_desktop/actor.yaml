apiVersion: apps/v1
kind: Deployment
metadata:
  name: actor
spec:
  replicas: 1  # actor_num
  selector:
    matchLabels:
      app: actor
  template:
    metadata:
      labels:
        app: actor
    spec:
      containers:
        - name: actor-node
          image: simpledistributedrl:latest
          imagePullPolicy: Never
          #command: ["sh", "-c", "while true; do sleep 3600; done"]
          command: ["python", "-u", "/code/server_actor.py"]
          resources:
            limits:
              cpu: 950m
